name: test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      # See also https://github.com/actions-rs/meta/issues/21.
      - uses: Swatinem/rust-cache@v1
      - run: scripts/test.py
